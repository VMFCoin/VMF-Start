<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy VMF</title>
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .buy-vmf-btn {
      background: #e53935;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 0.7rem;
      padding: 1rem 2.5rem;
      cursor: pointer;
      margin: 3rem auto;
      display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    .buy-vmf-btn:active {
      background: #b71c1c;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.45);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-container {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 2px 24px rgba(0,0,0,0.18);
      width: 430px;
      height: 932px;
      max-width: 98vw;
      max-height: 98vh;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      position: relative;
      text-align: center;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .close-modal {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      font-size: 2rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      transition: color 0.2s;
    }
    .close-modal:hover {
      color: #e53935;
    }
    .nft-link {
      position: absolute;
      top: 1rem;
      left: 1.5rem;
      font-size: 0.9rem;
      color: #888;
      text-decoration: underline;
      cursor: pointer;
    }
    h1 {
      font-size: 1.7rem;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.7rem;
      background: #4a90e2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:active {
      background: #357ab8;
    }
    .amount-btn {
      background: #f5a623;
      color: #fff;
      margin-bottom: 1.2rem;
    }
    .explanation {
      font-size: 1rem;
      margin: 1.2rem 0 2rem 0;
      color: #444;
    }
    .charity-section {
      margin-top: 1.5rem;
    }
    .charity-title {
      font-weight: bold;
      margin-bottom: 0.7rem;
      font-size: 1.1rem;
    }
    .charity-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .charity-btn {
      background: #eee;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 0.5rem 0.8rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      margin-bottom: 0.2rem;
    }
    .charity-btn.selected {
      background: #4a90e2;
      color: #fff;
      border: 1px solid #357ab8;
    }
    .charity-amount {
      margin-left: 0.5em;
      font-weight: bold;
      color: #4a90e2;
      font-size: 1em;
    }
    @media (max-width: 500px) {
      .modal-container {
        width: 98vw;
        height: 98vh;
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="modal-overlay" id="vmf-modal-overlay">
    <div class="modal-container">
      <button class="close-modal" id="close-vmf-modal">&times;</button>
      <div class="nft-link">NFT Link</div>
      <h1>BUY VMF</h1>
      <button class="btn">Connect Wallet</button>
      <div style="margin: 0.5rem 0 1rem 0;">
        <label for="donation-amount" style="font-weight:bold;">Donation Amount: $</label>
        <input id="donation-amount" type="number" min="1" value="100" style="width:80px; padding:0.3rem; border-radius:0.4rem; border:1px solid #ccc; font-size:1rem; text-align:right;">
      </div>
      <button class="btn amount-btn">AMOUNT $</button>
      <div class="explanation">
        When you buy VMF, you get to donate an equal amount of USDT to our partnered charities for FREE!
      </div>
      <div class="charity-section">
        <div class="charity-title">Pick Up To 3 Charities</div>
        <div class="charity-list">
          <button class="charity-btn" data-index="0">Holy Family Wheel <span class="charity-amount">$0.00</span></button>
          <button class="charity-btn" data-index="1">Patriot Promise <span class="charity-amount">$0.00</span></button>
          <button class="charity-btn" data-index="2">Victory For Liberty <span class="charity-amount">$0.00</span></button>
          <button class="charity-btn" data-index="3">Veterans Relief Project <span class="charity-amount">$0.00</span></button>
          <button class="charity-btn" data-index="4">Three Hots Foundation <span class="charity-amount">$0.00</span></button>
          <button class="charity-btn" data-index="5">Camp Cowboy <span class="charity-amount">$0.00</span></button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Modal open/close logic (no open button)
    const modalOverlay = document.getElementById('vmf-modal-overlay');
    const closeBtn = document.getElementById('close-vmf-modal');
    closeBtn.addEventListener('click', () => {
      modalOverlay.classList.remove('active');
    });
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('active');
      }
    });

    // Charity selection and amount split logic
    const charityButtons = document.querySelectorAll('.charity-btn');
    const amountInput = document.getElementById('donation-amount');
    const updateCharityAmounts = () => {
      const selected = document.querySelectorAll('.charity-btn.selected');
      const total = parseFloat(amountInput.value) || 0;
      let split = 0;
      if (selected.length > 0) {
        split = total / selected.length;
      }
      charityButtons.forEach(btn => {
        const amountSpan = btn.querySelector('.charity-amount');
        if (btn.classList.contains('selected')) {
          amountSpan.textContent = `$${split.toFixed(2)}`;
        } else {
          amountSpan.textContent = '$0.00';
        }
      });
    };
    charityButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const selected = document.querySelectorAll('.charity-btn.selected');
        if (btn.classList.contains('selected')) {
          btn.classList.remove('selected');
        } else if (selected.length < 3) {
          btn.classList.add('selected');
        }
        updateCharityAmounts();
      });
    });
    amountInput.addEventListener('input', updateCharityAmounts);
    // Initialize amounts on load
    updateCharityAmounts();
  </script>
</body>
</html>
